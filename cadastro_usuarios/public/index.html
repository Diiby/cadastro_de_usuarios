<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        
        <div class="form-container">
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required placeholder="Seu nome completo">
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Seu melhor Email">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" pattern="[0-9]{10,11}" placeholder="99999999999">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required placeholder="Sua idade">
                    <span class="error-message" id="idadeError"></span>
                </div>
                
                <button type="submit" id="submitBtn" class="botao-cadastro">Cadastrar Usuário</button>
                <button type="button" id="cancelBtn" class="botao-cancelar">Cancelar</button>
                             
                
            </form>
        </div>
               
        <div class="table-container">
            <h2>Usuários Cadastrados</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Idade</th>
                        <th></th>
                        
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
